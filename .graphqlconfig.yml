projects:
  Alumnye Portal:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: l2t34etbwbguplkgyo4mbspxda
        maxDepth: 7
extensions:
  amplify:
    version: 3
